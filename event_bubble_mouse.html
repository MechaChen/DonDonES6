<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Examples</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 300px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <table align="center" cellspacing="2" border="1" id="myTable">
      <tr>
        <td>aaaaaa</td>
        <td>111111</td>
      </tr>
      <tr>
        <td>bbbbbb</td>
        <td>222222</td>
      </tr>
      <tr>
        <td>cccccc</td>
        <td>333333</td>
      </tr>
      <tr>
        <td>dddddd</td>
        <td>444444</td>
      </tr>
      <tr>
        <td>eeeeee</td>
        <td>555555</td>
      </tr>
    </table>

    <script type="text/javascript">
      function highLight(e) {
        var obj = e.target;
        obj.style.color = "deeppink";
        obj.style.backgroundColor = "gold";
      }

      function normal(e) {
        var obj = e.target;
        obj.style.color = "black";
        obj.style.backgroundColor = "white";
      }

      function init() {
        const table = document.getElementById("myTable");
        table.addEventListener("click", highLight);
        table.addEventListener("dblclick", normal);
      }

      window.addEventListener("load", init, false);
    </script>
  </body>
</html>
