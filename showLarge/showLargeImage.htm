<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>點小圖秀大圖</title>
  </head>

  <body>
    <div style="width:202px;height:185px;">
      <img id="large" src="images/big/M1_001.gif" />
    </div>
    <div>
      <img src="images/small/M1_SP_001.gif" class="small_pic" />
      <img src="images/small/M1_SP_002.gif" class="small_pic" />
      <img src="images/small/M1_SP_003.gif" class="small_pic" />
      <img src="images/small/M1_SP_004.gif" class="small_pic" />
      <img src="images/small/M1_SP_005.gif" class="small_pic" />
    </div>
    <script>
      function showLarge(e) {
        let smallPic = e.target;
        let largePic = document.getElementById("large");
        largePic.src = smallPic.src.replace("small", "big").replace("SP_", "");
      }

      function init() {
        const smallPics = document.getElementsByClassName("small_pic");
        for (var i = 0; i < smallPics.length; i++) {
          smallPics[i].addEventListener("click", showLarge);
        }
      }

      window.onload = init;
    </script>
  </body>
</html>
