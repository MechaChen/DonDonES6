<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>select object Examples</title>
  </head>
  <body>
    班級
    <select id="teacher">
      <option value="DoDo">AA101</option>
      <option value="楊宏文">AC101</option>
      <option value="沈潔華">AD701</option>
    </select>
    導師 : <span id="showPanel" style="color:blue"></span>
    <p>
      <script>
        window.onload = function() {
          const teachers = $id("teacher");

          showTeacher();
          teachers.addEventListener("change", showTeacher);

          function $id(id) {
            return document.getElementById(id);
          }
          function showTeacher() {
            $id("showPanel").innerText = teachers.value;
          }
        };

        // document.write("length : ", teacher.length, "<br>");
        // document.write("multiple : ", teacher.multiple, "<br>");
        // document.write("options : ", teacher.options, "<br>");
        // document.write("options.length : ", teacher.options.length, "<br>");
        // document.write("options[2] : ", teacher.options[2], "<br>");
        // document.write("options[2].text : ", teacher.options[2].text, "<br>");
        // document.write("options[2].value : ", teacher.options[2].value, "<br>");
        // document.write("options[2].defaultSelected : ", teacher.options[2].defaultSelected, "<br>");
      </script>
    </p>
  </body>
</html>
