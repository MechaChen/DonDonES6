<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      td {
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 二維陣列 -->
    <h2>二維陣列</h2>
    <script>
      var array = new Array(
        new Array(1, 2, 3, 4),
        new Array(11, 12, 13, 14),
        new Array(21, 22, 23, 24)
      );
      //   document.write(array);
      document.write("<table border='1'><tbody>");
      document.write("<caption>二維陣列</caption>");
      for (let i = 0; i < array.length; i++) {
        document.write("<tr>");
        for (let j = 0; j < array[i].length; j++) {
          document.write("<td>" + array[i][j] + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</tbody></table>");
    </script>

    <h2>literal 1 dim</h2>
    <script>
      var array1Dim = [11, 12, 13, 14];
      for (let i in array1Dim) {
        document.write(array1Dim[i] + " ");
      }
    </script>

    <h2>literal 2 dim</h2>
    <script>
      var array2Dim = [[], [1, 2, 3, 4], [11, 12, 13, 14]];
      for (let i in array2Dim) {
        document.write(i + " : ");
        for (let j in array2Dim[i]) {
          document.write(array2Dim[i][j] + " ");
        }
        document.write("<br>");
      }
      document.write(array2Dim);
    </script>
  </body>
</html>
