<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Examples</title>
  </head>
  <body>
    <div>現在時刻: <span id="timePanel"></span></div>
    <br />
    <script type="text/javascript">
      window.onload = function() {
        function getTime() {
          var today = new Date();
          var hours = today.getHours();
          var minutes = today.getMinutes();
          var seconds = today.getSeconds();
          now = today + hours + minutes;
          //   var timePanel = document.getElementById("timePanel");
          var timePanel = document.getElementById("timePanel");
          timePanel.innerHTML = now;
          //   console.log(timePanel);
          //   document.getElementByIds("timePanel").innerHTML = now;
        }
        setInterval(getTime, 1000);
      };

      var today = new Date();
      var hh = today.getHours();
      if (hh < 12) {
        document.write("早安~<br>");
      } else if (hh < 18) {
        document.write("午安~<br>");
      } else {
        document.write("晚安~<br>");
      }
    </script>
  </body>
</html>
