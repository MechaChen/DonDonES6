<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Examples</title>
  </head>
  <body>
    <script type="text/javascript">
      var regExp = /^[a-z|A-Z][12][0-9]{8}$/;
      var regExp = /^[a-z][12][0-9]{8}$/i;
      var idNo = "A123456788";

      if (regExp.test(idNo) == true) {
        document.write("正確", "<br>");
      } else {
        document.write("錯誤", "<br>");
      }
    </script>
  </body>
</html>
